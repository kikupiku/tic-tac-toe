<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="game-container">
      <div id="win-message"></div>
      <div class="game-wrapper">
        <img src="./assets/line.png" alt="" id="top-hor">
        <img src="./assets/line.png" alt="" id="mid-hor">
        <img src="./assets/line.png" alt="" id="bot-hor">
        <img src="./assets/line.png" alt="" id="left-vert" class="vertical">
        <img src="./assets/line.png" alt="" id="mid-vert" class="vertical">
        <img src="./assets/line.png" alt="" id="right-vert" class="vertical">
        <img src="./assets/line.png" alt="" id="down-to-right">
        <img src="./assets/line.png" alt="" id="up-to-right">
        <div class="gameboard">
          <ul class="game-spaces">
            <li id="box1">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box2">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box3">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box4">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box5">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box6">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box7">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box8">
              <img src="./assets/transparent.png" alt="">
            </li>
            <li id="box9">
              <img src="./assets/transparent.png" alt="">
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
